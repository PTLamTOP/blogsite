{% extends 'blog/basic.html' %}


{% block header %}
<h1> {{ profile.username }}</h1>
<hr class="small">
<span class="subheading">{{ profile.username}}'s Profile</span>
{% endblock header %}


{% block content %}
    <h3>Email:</h3>
    <span class="text-secondary">{{ profile.email }}</span>
    <h3>Articles:</h3>
    <span class="text-secondary">{{ profile.articles.count }}</span>
{% endblock content %}
